<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #002147;
            color: #FFFFFF;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center">
    <div class="p-8 max-w-lg">
        <img src="https://cdn-icons-png.flaticon.com/512/2906/2906274.png" alt="Satellite Icon" class="mx-auto w-40 h-40">
        <h1 class="text-9xl font-bold text-red-600 mt-4">404</h1>
        <h2 class="text-3xl font-semibold mt-4">Oops! Page Not Found</h2>
        <p class="mt-2 text-lg text-gray-300">The page you're looking for doesn't exist or has been moved.</p>
        
        <a href="/" class="mt-6 inline-block bg-red-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-white hover:text-red-600 transition duration-300 shadow-lg">
            Go Home
        </a>
    </div>
</body>
</html>
